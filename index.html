<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Skeleton Plots</title>
    <!-- A quick stab at creating a skeleton plot app similar to Paul Sheppards work. -->
    <!-- http://www.ltrr.arizona.edu/skeletonplot/SkeletonPlot19.htm -->

    <!-- Draggable div based on jQuery example: https://jqueryui.com/draggable/#constrain-movement -->
    <!-- Grid from Thomas W: http://stackoverflow.com/a/14209704 -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .draggable { width: 801px; height: 81px; padding: 0em; float: left; margin: 0 0 0 0px; }
        #master { cursor: e-resize; }
        #skeleton { margin-left: 20px}
        h3 { clear: left; }
        .label {
            margin: 0 0 0 5px;
        }
        #arrowsvg {
            position: absolute;
            top: 0px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>
        $( function() {
            $( "#master" ).draggable({
                axis: "x",
                scroll: false,
                drag: function( event, ui ) {
                    //can I alter the translate property?
                    //translate(ui.position.left);

                    // Keep the left edge of the element
                    // at least 100 pixels from the container
                    updateYear(ui.position.left);
                }
            });

            function updateYear(leftPos){
                year = Math.round(1680 - (leftPos / 8))
                $("span.year").text(year)
            }


            $( "#master2" ).draggable({
                axis: "x",
                scroll: false,
                drag: function( event, ui ) {

                    // Keep the left edge of the element
                    // at least 100 pixels from the container
                    updateYear2(ui.position.left);
                }
            });

            function updateYear2(leftPos){
                year2 = Math.round(1680 - (leftPos / 8))
                $("span.year2").text(year2)
            }

        } );
    </script>
</head>
<body>

<h3>Skeleton Plot Practice</h3>
<p class="label"><span class="year">160</span></p>
<p class="label"><span class="year2">160</span></p>
<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
            <rect width="80" height="80" fill="url(#smallGrid)"/>
            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1"/>
        </pattern>
        <marker id="arrow" markerWidth="10" markerHeight="10" refx="0" refy="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#000" />
        </marker>
    </defs>
    <g id="skeleton">
        <line x1=10 y1=15 x2=10 y2=81 stroke="#000" stroke-width="1" marker-end="url(#arrow)"/>
        <rect x="10" y="15" width="241" height="81" fill="url(#grid)" />
    </g>
    <g id="master" class="draggable ui-widget-content" transform="translate(220) rotate(45 50 50)">
        <line class="masterline" x1=1 y1=10 x2=1 y2=80 stroke="#000" stroke-width="3"/>
        <line class="masterline" x1=9 y1=40 x2=9 y2=80 stroke="#000" stroke-width="3"/>
        <rect y="0" width="100%" height="81" fill="url(#grid)" />
    </g>
    <g id="masterx" class="draggable ui-widget-content" >
        <line x1=10 y1=15 x2=10 y2=81 stroke="#000" stroke-width="1" marker-end="url(#arrow)"/>
        <rect stroke="#000" stroke-width="1" width="801" height="81" fill="url(#grid)" />
    </g>

</svg>



<div id="skeleton">
    <img src="grid.svg" width="241" height="81"/>
</div>
<div id="master2" class="draggable ui-widget-content">
    <img src="grid.svg" width="801" height="81"/>
</div>



</body>
</html>
